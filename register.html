<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./public/styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
</head>
<body>
<header class="header">
    <img tabindex="0" class="header__img" src="./icons/logo-platzi-video-BW2.png" alt="Platzi video logo">
</header>
<section class="login">
    <section class="login__container">
        <h2 tabindex="0">Regístrate</h2>
        <form class="login__container--form" action="">
            <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
            <input aria-label="Correo" class="input" type="text" placeholder="Correo">
            <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
            <button class="button">Regístrarme</button>
        </form>
        <p class="login__container--login"><a href="">Iniciar sesión</a></p>
    </section>
</section>
<footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
</footer>
</body>
</html>
